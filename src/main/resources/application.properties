spring.application.name=assigment

server.port=8080
# properties
spring.datasource.url=jdbc:postgresql://localhost:5432/ifsw-db
spring.datasource.username=ifsw-user
spring.datasource.password=Ifsweden@2025
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-description=Initial migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=ifsw_schema
spring.flyway.out-of-order=true

# optional: increase Flyway logging for diagnostics
logging.level.org.flywaydb=DEBUG

# LaunchDarkly Configuration
launchdarkly_sdk_key=${launchdarkly_sdk_key}
launchdarkly.offline-mode=true
# Path to the flag file (use absolute path for reliability)
launchdarkly.flag-file=launchdarkly/ld-flags-local.json